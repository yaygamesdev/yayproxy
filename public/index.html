<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yayproxy</title>
  <style>
    :root {
      --grad: linear-gradient(135deg, #ff6b6b, #f06595, #845ef7);
      --dark-bg: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      --card-bg: #1c1c1c;
      --accent: #ffd43b;
      --text-muted: #bbb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: var(--grad);
      text-align: center;
      padding: 1.2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Nav */
    nav {
      background: #181818;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--accent); }

    /* Container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      max-width: 100%;
    }

    /* Proxy Controls Card */
    .header {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      width: 250px;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff6b6b;
      outline: none;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #fa5252;
      transform: translateY(-2px);
    }

    .mode-toggle {
      background: #845ef7;
    }

    .fullscreen-btn {
      background: #2ecc71;
    }

    /* Frame Area */
    .proxy-frame {
      flex: 1;
      background: #101010;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 20px;
      color: var(--accent);
      text-align: center;
    }

    .hidden { display: none; }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #181818;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>üåê Yayproxy</header>
  <nav>
    <a href="https://yaygames.vercel.app/home.html">YayGames Home</a>
    <a href="#">About</a>
  </nav>

  <div class="container">
    <div class="header">
      <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" />
      <input type="text" id="backendUrl" placeholder="Backend URL (default localhost:3000)" />
      <button id="toggleModeBtn" class="mode-toggle">Switch to Proxy</button>
      <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
      <button id="goButton">Go</button>
    </div>

    <div class="proxy-frame" id="frameContainer">
      <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="statusText">Loading...</div>
      </div>
      <iframe id="mainIframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>
  </div>

  <footer>¬© 2025 YayGames. All rights reserved.</footer>

  <script>
    const urlInput = document.getElementById('urlInput');
    const backendUrl = document.getElementById('backendUrl');
    const mainIframe = document.getElementById('mainIframe');
    const toggleModeBtn = document.getElementById('toggleModeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const statusText = document.getElementById('statusText');
    const goButton = document.getElementById('goButton');

    let proxyMode = false;

    function loadIframe() {
      let url = urlInput.value.trim();
      if (url && !url.startsWith('http')) url = 'https://' + url;
      mainIframe.src = url;
    }

    async function loadProxy() {
      let url = urlInput.value.trim();
      if (url && !url.startsWith('http')) url = 'https://' + url;

      const backend = backendUrl.value.trim() || 'http://localhost:3000';
      const proxyUrl = `${backend}/proxy?url=${encodeURIComponent(url)}&mode=html`;

      loadingOverlay.classList.remove('hidden');
      statusText.textContent = 'Rendering via Puppeteer...';

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error('Proxy failed: ' + response.statusText);
        const html = await response.text();
        const blob = new Blob([html], { type: 'text/html' });
        mainIframe.src = URL.createObjectURL(blob);
      } catch (err) {
        alert('Error loading proxy: ' + err.message);
      } finally {
        loadingOverlay.classList.add('hidden');
      }
    }

    function toggleMode() {
      proxyMode = !proxyMode;
      toggleModeBtn.textContent = proxyMode ? 'Switch to Iframe' : 'Switch to Proxy';
      if (proxyMode) loadProxy();
      else loadIframe();
    }

    toggleModeBtn.addEventListener('click', toggleMode);
    goButton.addEventListener('click', () => proxyMode ? loadProxy() : loadIframe());
    urlInput.addEventListener('keypress', e => { if (e.key === 'Enter') goButton.click(); });
    fullscreenBtn.addEventListener('click', () => {
      const frameContainer = document.getElementById('frameContainer');
      if (document.fullscreenElement) document.exitFullscreen();
      else frameContainer.requestFullscreen();
    });

    window.addEventListener('load', loadIframe);
  </script>
</body>
</html>
