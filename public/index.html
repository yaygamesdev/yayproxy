<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yayproxy</title>
  <style>
    :root {
      --grad: linear-gradient(135deg, #ff6b6b, #f06595, #845ef7);
      --dark-bg: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      --card-bg: #1c1c1c;
      --accent: #ffd43b;
      --text-muted: #bbb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--grad);
      text-align: center;
      padding: 1.2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      background: #181818;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--accent); }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow: hidden;
    }

    .header {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      width: 250px;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff6b6b;
      outline: none;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #fa5252;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .mode-toggle {
      background: #845ef7;
    }

    .mode-toggle:hover {
      background: #7048e8;
    }

    .fullscreen-btn {
      background: #2ecc71;
    }

    .fullscreen-btn:hover {
      background: #27ae60;
    }

    .proxy-frame {
      flex: 1;
      background: #101010;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 20px;
      color: var(--accent);
      text-align: center;
    }

    .hidden { display: none; }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--grad);
      width: 0%;
      animation: progress 60s linear;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #181818;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: auto;
    }

    .error {
      background: rgba(255, 107, 107, 0.2);
      border: 2px solid #ff6b6b;
      border-radius: 8px;
      padding: 20px;
      color: #ff6b6b;
      margin: 20px;
      max-width: 600px;
    }

    .retry-btn {
      margin-top: 15px;
      padding: 8px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-btn {
      padding: 0.6rem 0.8rem;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover:not(:disabled) {
      background: #3c3c3c;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <header>üåê Yayproxy</header>
  <nav>
    <a href="https://yaygames.vercel.app/home.html">YayGames Home</a>
    <a href="#">About</a>
  </nav>

  <div class="container">
    <div class="header">
      <div class="nav-controls">
        <button id="backBtn" class="nav-btn" title="Back" disabled>
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <button id="forwardBtn" class="nav-btn" title="Forward" disabled>
          <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </button>
        <button id="refreshBtn" class="nav-btn" title="Refresh">
          <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        <button id="homeBtn" class="nav-btn" title="Home">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
      </div>

      <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" value="https://example.com" />
      <input type="text" id="backendUrl" placeholder="Backend URL" value="https://your-app.onrender.com" />
      <button id="toggleModeBtn" class="mode-toggle">Switch to Proxy</button>
      <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
      <button id="goButton">Go</button>
    </div>

    <div class="proxy-frame" id="frameContainer">
      <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="statusText">Loading...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      <iframe id="mainIframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
  </div>

  <footer>¬© 2025 YayGames. All rights reserved.</footer>

  <script>
    const urlInput = document.getElementById('urlInput');
    const backendUrl = document.getElementById('backendUrl');
    const mainIframe = document.getElementById('mainIframe');
    const toggleModeBtn = document.getElementById('toggleModeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const statusText = document.getElementById('statusText');
    const goButton = document.getElementById('goButton');

    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const homeBtn = document.getElementById('homeBtn');

    let proxyMode = false;
    let currentUrl = '';
    let loadingTimeouts = [];
    
    let navigationHistory = [];
    let historyIndex = -1;
    const HOME_URL = 'https://example.com';

    function clearLoadingTimeouts() {
      loadingTimeouts.forEach(t => clearTimeout(t));
      loadingTimeouts = [];
    }

    function updateNavigationButtons() {
      backBtn.disabled = historyIndex <= 0;
      forwardBtn.disabled = historyIndex >= navigationHistory.length - 1;
    }

    function addToHistory(url) {
      if (historyIndex < navigationHistory.length - 1) {
        navigationHistory = navigationHistory.slice(0, historyIndex + 1);
      }
      
      if (navigationHistory[historyIndex] !== url) {
        navigationHistory.push(url);
        historyIndex++;
        
        if (navigationHistory.length > 50) {
          navigationHistory.shift();
          historyIndex--;
        }
      }
      
      updateNavigationButtons();
    }

    function loadIframe() {
      let url = urlInput.value.trim();
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      if (url && !url.startsWith('http')) url = 'https://' + url;
      currentUrl = url;
      urlInput.value = url;
      
      loadingOverlay.classList.remove('hidden');
      statusText.textContent = 'Loading iframe...';
      
      mainIframe.src = url;
      
      addToHistory(url);
      
      mainIframe.onload = () => {
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
          goButton.disabled = false;
        }, 500);
      };
    }

    async function loadProxy() {
      let url = urlInput.value.trim();
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      if (url && !url.startsWith('http')) url = 'https://' + url;
      
      currentUrl = url;
      urlInput.value = url;

      // Clear any existing navigation check interval
      if (mainIframe._navCheckInterval) {
        clearInterval(mainIframe._navCheckInterval);
      }

      const backend = backendUrl.value.trim() || 'http://localhost:3000';
      const proxyUrl = `${backend}/proxy?url=${encodeURIComponent(url)}&mode=html`;

      clearLoadingTimeouts();
      loadingOverlay.classList.remove('hidden');
      statusText.textContent = 'Launching browser...';
      goButton.disabled = true;

      loadingTimeouts.push(setTimeout(() => {
        if (goButton.disabled) statusText.textContent = 'Rendering page...';
      }, 3000));

      loadingTimeouts.push(setTimeout(() => {
        if (goButton.disabled) statusText.textContent = 'This is taking a while...';
      }, 10000));

      loadingTimeouts.push(setTimeout(() => {
        if (goButton.disabled) statusText.textContent = 'Almost there... (site may be slow)';
      }, 30000));

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Proxy failed: ${response.statusText}`);
        }
        
        const html = await response.text();
        const blob = new Blob([html], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        
        mainIframe.src = blobUrl;
        
        mainIframe.onload = () => {
          if (proxyMode) {
            try {
              const iframeDoc = mainIframe.contentDocument || mainIframe.contentWindow.document;
              const iframeWindow = mainIframe.contentWindow;
              
              // Intercept ALL clicks, not just <a> tags
              iframeDoc.addEventListener('click', function(e) {
                // First check if it's a regular link
                let target = e.target;
                let depth = 0;
                while (target && depth < 10) {
                  if (target.tagName === 'A' && target.href) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const clickedUrl = target.href;
                    console.log('üîó Link clicked:', clickedUrl);
                    
                    currentUrl = clickedUrl;
                    urlInput.value = clickedUrl;
                    loadProxy();
                    return;
                  }
                  target = target.parentElement;
                  depth++;
                }
                
                // If not a link, check if element has click handlers that might navigate
                // Log all clicks to help debug
                console.log('üëÜ Click detected on:', e.target.tagName, e.target.className);
              }, true);
              
              // Monitor for navigation attempts
              let lastUrl = iframeWindow.location.href;
              const checkNavigation = setInterval(() => {
                try {
                  const newUrl = iframeWindow.location.href;
                  if (newUrl !== lastUrl && !newUrl.startsWith('blob:')) {
                    console.log('üîÑ Navigation detected:', newUrl);
                    clearInterval(checkNavigation);
                    currentUrl = newUrl;
                    urlInput.value = newUrl;
                    loadProxy();
                  }
                  lastUrl = newUrl;
                } catch (err) {
                  // Cross-origin error, ignore
                }
              }, 100);
              
              // Store interval ID to clear later
              mainIframe._navCheckInterval = checkNavigation;
              
              iframeDoc.addEventListener('submit', function(e) {
                e.preventDefault();
                const form = e.target;
                let formUrl = form.action || iframeDoc.location.href;
                
                if (form.method.toLowerCase() === 'get') {
                  const formData = new FormData(form);
                  const params = new URLSearchParams(formData);
                  formUrl += '?' + params.toString();
                  
                  currentUrl = formUrl;
                  urlInput.value = formUrl;
                  loadProxy();
                }
              }, true);
              
            } catch (err) {
              console.log('Could not access iframe content (cross-origin):', err);
            }
          }
          
          setTimeout(() => {
            clearLoadingTimeouts();
            loadingOverlay.classList.add('hidden');
            goButton.disabled = false;
            addToHistory(url);
          }, 500);
        };

      } catch (err) {
        console.error('Proxy error:', err);
        clearLoadingTimeouts();
        loadingOverlay.innerHTML = `
          <div class="error">
            <strong>‚ùå Failed to load page</strong><br><br>
            <strong>Error:</strong> ${err.message}<br><br>
            <strong>Troubleshooting:</strong><br>
            ‚Ä¢ Check that the backend URL is correct<br>
            ‚Ä¢ Some sites may block automated browsers<br>
            ‚Ä¢ Try a different website<br><br>
            <button class="retry-btn" onclick="retryLoad()">‚Üª Retry</button>
          </div>
        `;
        goButton.disabled = false;
      }
    }

    window.retryLoad = function() {
      loadingOverlay.innerHTML = `
        <div class="spinner"></div>
        <div id="statusText">Loading...</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
      `;
      if (proxyMode) loadProxy();
      else loadIframe();
    };

    function toggleMode() {
      proxyMode = !proxyMode;
      toggleModeBtn.textContent = proxyMode ? 'Switch to Iframe' : 'Switch to Proxy';
      
      if (currentUrl) {
        urlInput.value = currentUrl;
      }
      
      if (proxyMode && currentUrl) {
        loadProxy();
      } else if (!proxyMode && currentUrl) {
        loadIframe();
      }
    }

    backBtn.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        urlInput.value = navigationHistory[historyIndex];
        updateNavigationButtons();
        if (proxyMode) loadProxy();
        else loadIframe();
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (historyIndex < navigationHistory.length - 1) {
        historyIndex++;
        urlInput.value = navigationHistory[historyIndex];
        updateNavigationButtons();
        if (proxyMode) loadProxy();
        else loadIframe();
      }
    });

    refreshBtn.addEventListener('click', () => {
      if (currentUrl) {
        if (proxyMode) loadProxy();
        else loadIframe();
      }
    });

    homeBtn.addEventListener('click', () => {
      urlInput.value = HOME_URL;
      if (proxyMode) loadProxy();
      else loadIframe();
    });

    toggleModeBtn.addEventListener('click', toggleMode);
    goButton.addEventListener('click', () => {
      if (proxyMode) loadProxy();
      else loadIframe();
    });
    
    urlInput.addEventListener('keypress', e => { 
      if (e.key === 'Enter') goButton.click(); 
    });
    
    fullscreenBtn.addEventListener('click', () => {
      const frameContainer = document.getElementById('frameContainer');
      if (document.fullscreenElement) document.exitFullscreen();
      else frameContainer.requestFullscreen();
    });

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        urlInput.focus();
        urlInput.select();
      }
    });

    // Listen for navigation messages from iframe (from injected script)
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'navigate' && e.data.url) {
        console.log('üì® Received navigation request from iframe:', e.data.url);
        urlInput.value = e.data.url;
        if (proxyMode) {
          loadProxy();
        } else {
          loadIframe();
        }
      }
    });
  </script>
</body>
</html>
